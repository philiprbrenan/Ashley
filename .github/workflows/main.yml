name: Test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'main'

    - name: mkdir
      run: |
        mkdir -p ./Classes/                                                                     

    - name: Compile
      run: |
        javac -d ./Classes/ -cp ./Classes/         Ashley.java                                                   

    - name: Java
      run: |
        java                -cp ./Classes/ -ea TestAshley.java                                               

    - name: Tree
      run: |
        tree
